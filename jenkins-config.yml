---
- hosts: node
  become: yes
  remote_user: ubuntu
  become_user: root
  become_method: sudo
  tasks:
  - name: "apt-get update"
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
  - name: "apt-get-upgrade"
    apt:
      upgrade: yes
      cache_valid_time: 3600
  - name: Install software-properties-common
    apt:
      name: software-properties-common
      state: present
      update_cache: yes
  - name: "Add jenkins key"
    apt_key:
     url: "https://pkg.jenkins.io/debian-stable/jenkins.io.key"
     state: present
  - name: yum update
    yum:
      name: '*'
      state: latest
  - name: "Install Jenkins"
    apt:
      update_cache: yes
      name: nodejs
      state: present
  - name: Install java
    yum:
      name: java-11-openjdk-devel
      state: present

  - name: Install jenkins
    yum:
      name: jenkins
      state: latest

  - name: daemon-reload to pick up config changes
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Start jenkins
    ansible.builtin.systemd:
      name: jenkins
      state: started
